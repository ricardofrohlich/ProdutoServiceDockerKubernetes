apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
spec:
  selector:
    matchLabels:
      app: eureka-server
  replicas: 1
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
        - name: eureka-server
          image: eurekaserver:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8761
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server-service
spec:
  ports:
    - port: 8761
      targetPort: 8761
      nodePort: 31000 # Adicionei isso para a porta ficar fixa. Sem isso troca toda vez que o pod sobe.
  type: NodePort # Isso expõe a porta. Por default é ClusterIP, permitindo acesso apenas internamente no pod
  selector:
    app: eureka-server






